---
citecolor: blue
linkcolor: blue
urlcolor: blue

csl: template/cpp.csl
link-citations: true

header-includes:
  - \usepackage{fullpage}
  # colors
  - \definecolor{shadecolor}{HTML}{F6F8FA}
  - \definecolor{addedcolor}{rgb}{0.00,0.43,0.16}
  - \definecolor{removedcolor}{rgb}{0.75,0.01,0.01}
  # layout
  - \input{template/layout}
  # text diffs
  - \newcommand{\unchanged}{\normalcolor}
  - \newcommand{\added}{\color{addedcolor}}
  - \newcommand{\removed}{\color{removedcolor}}
  # syntax highlighting
  - \renewcommand{\AnnotationTok}[1]{\textit{#1}}
  - \renewcommand{\InformationTok}[1]{\textcolor{addedcolor}{\textit{#1}}}
  - \renewcommand{\WarningTok}[1]{\textcolor{removedcolor}{\textit{#1}}}
  # adjust quote indent
  - \renewenvironment{quote} {\list{}{\leftmargin=0.2in}\item[]}{\endlist}
